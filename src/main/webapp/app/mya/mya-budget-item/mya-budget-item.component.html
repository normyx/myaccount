<div>
    <h2 id="page-heading">
        <span>Liste des lignes budgétaires</span>
        <jhi-alert></jhi-alert>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <p-calendar [(ngModel)]="selectedMonth" view="month" dateFormat="M-y" [yearNavigator]="true"
                        yearRange="2000:2030" [showIcon]="true" readonlyInput="true" (onSelect)="handleSelectMonth($event)"></p-calendar>
                </div>
                <div class="col-sm-5">
                    <button type="submit" [routerLink]="['/', { outlets: { popup: 'mya-budget-item/newwithdependencies'} }]"
                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary float-right jh-create-entity create-budget-item">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span class="hidden-sm-down">
                            Ajouter
                        </span>
                    </button>
                </div>

            </div>
            
        </div>

    </h2>
    <div class="row form-group">
               
            <p-dropdown [options]="filterCategories" id="field_category" [(ngModel)]="filterSelectedCategory"
                name="filterSelectedCategory" placeholder="Sélectionner une catégorie" optionLabel="categoryName"
                [showClear]="true"></p-dropdown>
        
            <span class="ui-float-label">
                <input type="text" name="contains" id="field_filterName" [(ngModel)]="filterContains"
                maxlength="20"  pInputText />
                <label for="field_filterName">Filtre sur le nom</label>
            </span>
       
            <i class="text-info" (click)="handleFilter()">
                <fa-icon [icon]="'filter'" ></fa-icon>
                
            </button>
        
    </div>

    <div class="table-responsive" *ngIf="budgetItems">
        <table class="table table-striped table-sm table-bordered table-hover">
            <thead>
                <th></th>

                <th><span>Libellé</span></th>

                <th><span>Catégorie</span></th>
                <th *ngFor="let month of monthsToDisplay; let first = first;" [ngClass]="{'table-primary': first}">{{month
                    | date: 'MMM yyy'}}</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="vertical-align:middle" *ngFor="let budgetItem of budgetItems ;trackBy: trackId"
                    jhi-mya-budget-item-row [budgetItem]="budgetItem" [monthsToDisplay]="monthsToDisplay">
            </tbody>
        </table>
    </div>
</div>

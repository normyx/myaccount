<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mya-budget-item-heading">Création d'une nouvelle ligne budgétaire</h2>
            <br />
            <div>
                <div class="form-group">
                    <span class="ui-float-label">
                        <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="budgetItem.name"
                            required minlength="5" maxlength="100" pInputText />
                        <label for="field_name">Libellé de la ligne Budgetaire</label>
                    </span>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.minlength">
                            This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.maxlength">
                            This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order" [(ngModel)]="budgetItem.order"
                        required />
                    <div [hidden]="!(editForm.controls.order?.dirty && editForm.controls.order?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.order?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.order?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>-->

                <div class="form-group">
                    <p-dropdown [options]="categories" id="field_category" [(ngModel)]="selectedCategory" name="selectedCategory"
                        placeholder="Sélectionner une catégorie" optionLabel="categoryName" [showClear]="true"></p-dropdown>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_smoothed">Dépense lissée</label><br />
                        <p-inputSwitch [(ngModel)]="smoothed" name="smoothed" id="field_smoothed"></p-inputSwitch>
                    </div>
                    <div class="form-group col-md-6" [hidden]="smoothed">

                        <div class="input-group mb-2">
                            <span class="ui-float-label">

                                <input type="number" class="form-control" pInputText name="dayOfMonth" id="field_day"
                                    [(ngModel)]="dayOfMonth" [required]="!smoothed" />
                                <label class="form-control-label" for="field_day">Jour du Mois</label>
                            </span>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <div class="input-group mb-2">

                            <span class="ui-float-label">

                                <input type="number" class="form-control" pInputText name="amount" id="field_amount"
                                    [(ngModel)]="amount" required />
                                <label class="form-control-label" for="field_amount">Montant en €</label>
                            </span>

                        </div>
                        <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                            <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required">
                                This field is required.
                            </small>
                            <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number">
                                This field should be a number.
                            </small>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <span class="ui-float-label">
                            <p-calendar [(ngModel)]="month" view="month" dateFormat="M-y" [yearNavigator]="true"
                                yearRange="2000:2040" [showIcon]="true" readonlyInput="true" name="month" id="field_month"></p-calendar>
                            <label class="form-control-label" for="field_month">Mois</label>
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="clear()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
            <br />
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="budgetItem">
            <h2><span>Budget Item</span> {{budgetItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{budgetItem.name}}</span>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <span>{{budgetItem.order}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="budgetItem.categoryId">
                        <a [routerLink]="['/category', budgetItem.categoryId, 'view']">{{budgetItem.categoryCategoryName}}</a>
                    </div>
                </dd>
                <dt><span>Account</span></dt>
                <dd>
                    {{budgetItem.accountLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mya-budget-item', budgetItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

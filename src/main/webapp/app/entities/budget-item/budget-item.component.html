<div>
    <h2 id="page-heading">
        <span>Budget Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-budget-item" [routerLink]="['/budget-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Budget Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <jhi-month-picker (change)="onChange($event)" locale="'fr'"></jhi-month-picker> 
    <div class="table-responsive" *ngIf="budgetItems">
        <table class="table table-striped table-sm table-bordered table-hover">
            <thead>
            <th></th>
            
            <th><span>Name</span></th>
            
            <th><span>Category</span></th>
            <th *ngFor="let month of monthsToDisplay; let first = first;" [ngClass]="{'table-primary': first}">{{month | date: 'MMM yyy'}}</th> 
            <th></th>
            </tr>
            </thead>
            <tbody>
                <tr style="vertical-align:middle" *ngFor="let budgetItem of budgetItems ;trackBy: trackId" jhi-budget-item-row [budgetItem]="budgetItem" 
                [monthsToDisplay]="monthsToDisplay"> 
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-budget-item-heading">Create or edit a Budget Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!budgetItem.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="budgetItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="budgetItem.name" required minlength="5" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.minlength">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="budgetItem.order" required/>
                    <div [hidden]="!(editForm.controls.order?.dirty && editForm.controls.order?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.order?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.order?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="budgetItem.categoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.categoryName}}</option>
                    </select>
                </div>
                <!--<div class="form-row">
                    <div class="form-group col-md-6">
                        <p-inputSwitch [(ngModel)]="smoothed" name="smoothed"></p-inputSwitch> Dépense licée
                    </div>
                    
                </div>-->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="smoothed" id="field_smoothed" [(ngModel)]="smoothed">
                    <label class="custom-control-label" for="field_smoothed">Is Smoothed</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_amount">Montant</label>
                        <div class="input-group mb-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">€</span>
                                <input type="number" class="form-control" pInputText name="amount" id="field_amount"
                                    [(ngModel)]="amount" required />
                               
        
                            </div>
                        </div>
                       
                        <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                            <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required">
                                This field is required.
                            </small>
                            <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number">
                                This field should be a number.
                            </small>
                        </div>
                        <p-calendar [(ngModel)]="month" view="month" dateFormat="M-y" [yearNavigator]="true" yearRange="2000:2030" [showIcon]="true"
                        readonlyInput="true" name="month"></p-calendar>
                    </div>
                    <div class="form-group col-md-6" [hidden]="smoothed">
                        <label class="form-control-label" for="field_day">Day</label>
                        <div class="input-group mb-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                                <input type="number" class="form-control" pInputText name="dayOfMonth" id="field_day" [(ngModel)]="dayOfMonth"
                                    [required]="!smoothed" />
                               
        
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evolutionInMonthReport">
            <h2><span>Evolution In Month Report</span> {{evolutionInMonthReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Month</span></dt>
                <dd>
                    <span>{{evolutionInMonthReport.month}}</span>
                </dd>
                <dt><span>Operation</span></dt>
                <dd>
                    <span>{{evolutionInMonthReport.operation}}</span>
                </dd>
                <dt><span>Budget</span></dt>
                <dd>
                    <span>{{evolutionInMonthReport.budget}}</span>
                </dd>
                <dt><span>Account</span></dt>
                <dd>
                    {{evolutionInMonthReport.accountLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evolution-in-month-report', evolutionInMonthReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

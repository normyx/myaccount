<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-evolution-in-month-report-heading">Create or edit a Evolution In Month Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!evolutionInMonthReport.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="evolutionInMonthReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_month">Month</label>
                    <div class="input-group">
                        <input id="field_month" type="text" class="form-control" name="month" ngbDatepicker  #monthDp="ngbDatepicker" [(ngModel)]="evolutionInMonthReport.month"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="monthDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.month?.dirty && editForm.controls.month?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.month?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operation">Operation</label>
                    <input type="number" class="form-control" name="operation" id="field_operation"
                        [(ngModel)]="evolutionInMonthReport.operation" required/>
                    <div [hidden]="!(editForm.controls.operation?.dirty && editForm.controls.operation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.operation?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.operation?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_budget">Budget</label>
                    <input type="number" class="form-control" name="budget" id="field_budget"
                        [(ngModel)]="evolutionInMonthReport.budget" required/>
                    <div [hidden]="!(editForm.controls.budget?.dirty && editForm.controls.budget?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.budget?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.budget?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="evolutionInMonthReport.accountId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

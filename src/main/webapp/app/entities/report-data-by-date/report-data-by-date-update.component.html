<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-report-data-by-date-heading">Create or edit a Report Data By Date</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reportDataByDate.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reportDataByDate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="reportDataByDate.date"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.date?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_month">Month</label>
                    <div class="input-group">
                        <input id="field_month" type="text" class="form-control" name="month" ngbDatepicker  #monthDp="ngbDatepicker" [(ngModel)]="reportDataByDate.month"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="monthDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.month?.dirty && editForm.controls.month?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.month?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hasOperation">Has Operation</label>
                    <input type="checkbox" class="form-control" name="hasOperation" id="field_hasOperation"
                        [(ngModel)]="reportDataByDate.hasOperation" />
                    <div [hidden]="!(editForm.controls.hasOperation?.dirty && editForm.controls.hasOperation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.hasOperation?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operationAmount">Operation Amount</label>
                    <input type="number" class="form-control" name="operationAmount" id="field_operationAmount"
                        [(ngModel)]="reportDataByDate.operationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_budgetSmoothedAmount">Budget Smoothed Amount</label>
                    <input type="number" class="form-control" name="budgetSmoothedAmount" id="field_budgetSmoothedAmount"
                        [(ngModel)]="reportDataByDate.budgetSmoothedAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_budgetUnsmoothedMarkedAmount">Budget Unsmoothed Marked Amount</label>
                    <input type="number" class="form-control" name="budgetUnsmoothedMarkedAmount" id="field_budgetUnsmoothedMarkedAmount"
                        [(ngModel)]="reportDataByDate.budgetUnsmoothedMarkedAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_budgetUnsmoothedUnmarkedAmount">Budget Unsmoothed Unmarked Amount</label>
                    <input type="number" class="form-control" name="budgetUnsmoothedUnmarkedAmount" id="field_budgetUnsmoothedUnmarkedAmount"
                        [(ngModel)]="reportDataByDate.budgetUnsmoothedUnmarkedAmount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="reportDataByDate.categoryId"  required>
                        <option *ngIf="!editForm.value.category" [ngValue]="null" selected></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.category?.dirty && editForm.controls.category?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.category?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="reportDataByDate.accountId"  required>
                        <option *ngIf="!editForm.value.account" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.account?.dirty && editForm.controls.account?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.account?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

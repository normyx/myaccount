<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-monthly-report-heading">Create or edit a Monthly Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!monthlyReport.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="monthlyReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_month">Month</label>
                    <div class="input-group">
                        <input id="field_month" type="text" class="form-control" name="month" ngbDatepicker  #monthDp="ngbDatepicker" [(ngModel)]="monthlyReport.month"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="monthDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.month?.dirty && editForm.controls.month?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.month?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthValue">Month Value</label>
                    <input type="number" class="form-control" name="monthValue" id="field_monthValue"
                        [(ngModel)]="monthlyReport.monthValue" required/>
                    <div [hidden]="!(editForm.controls.monthValue?.dirty && editForm.controls.monthValue?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.monthValue?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.monthValue?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthValueAvg3Months">Month Value Avg 3 Months</label>
                    <input type="number" class="form-control" name="monthValueAvg3Months" id="field_monthValueAvg3Months"
                        [(ngModel)]="monthlyReport.monthValueAvg3Months" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthValueAvg12Months">Month Value Avg 12 Months</label>
                    <input type="number" class="form-control" name="monthValueAvg12Months" id="field_monthValueAvg12Months"
                        [(ngModel)]="monthlyReport.monthValueAvg12Months" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="monthlyReport.accountId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="monthlyReport.categoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.categoryName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
